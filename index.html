<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="main-content">
            <div class="col1">
                <img src="user-circle.png" alt="User Circle">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="col2">
                <div class="post">
                    <div class="flextop">
                        <h2 class="name">Neil M</h2>
                        <p id="likes1">0 like(s)</p>
                        <button class="likebutton1" onclick="onClick1()">Like</button>    
                    </div>
                    <div class="postcontent">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                    </div>
                </div>
                <div class="post">
                    <div class="flextop">
                        <h2 class="name">Nichole K</h2>
                        <p id="likes2">0 like(s)</p>
                        <button class="likebutton2" onclick="onClick2()">Like</button>    
                    </div>
                    <div class="postcontent">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post">
                    <div class="flextop">
                        <h2 class="name">Jim R</h2>
                        <p id="likes3">0 like(s)</p>
                        <button class="likebutton3" onclick="onClick3()">Like</button>    
                    </div>
                    <div class="postcontent">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
